<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Match</title>
  </head>
  <body>
    <h1><span>Match</span>Game</h1>
    <div class="main-container">
      <main>
        <section class="scoreboard">
          <div class="left-nav">
            Next Card:
            <div id="next-card" class="nextCard">
              <i class="fas fa-anchor"></i>
            </div>
          </div>
          <div class="right-nav">
            <div class="score-container">
              Your Score:
              <span class="score">3</span> 
            </div>
            <div class="restart">
              <i class="fas fa-redo"></i>
              <button class="restart-button" onclick="startGame()"> Restart Game</button>
            </div>
          </div>
        </section>
        <ul class="deck" id="cardDeck">

          <li class="card" type="atom">
            <i class="fas fa-atom"></i>
          </li>
          <li class="card" type="frog">
            <i class="fas fa-frog"></i>
          </li>
          <li class="card show" type="feather">
            <i class="fas fa-feather-alt"></i>
          </li>
          <li class="card" type="cogs">
            <i class="fas fa-cogs"></i>
          </li>
          <li class="card" type="anchor">
            <i class="fas fa-anchor"></i>
          </li>
          <li class="card" type="fan">
            <i class="fas fa-fan"></i>
          </li>
          <li class="card" type="bolt">
            <i class="fas fa-bolt"></i>
          </li>
          <li class="card matched" type="wizard">
            <i class="fas fa-hat-wizard"></i>
          </li>
          <li class="card" type="apple">
            <i class="fas fa-apple-alt"></i>
          </li>
          <li class="card" type="bell">
            <i class="fas fa-bell"></i>
          </li>
          <li class="card" type="bomb">
            <i class="fas fa-bomb"></i>
          </li>
          <li class="card" type="brain">
            <i class="fas fa-brain"></i>
          </li>
        </ul>
        <div id="popup"
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
